<div class="login-view">
  <form>
    <mat-card class="form-card" color="primary">
      <mat-card-header>
        <mat-card-title>Iniciar sesión</mat-card-title>
      </mat-card-header>

      <mat-card-content class="form-section">
        <mat-form-field appearance="fill">
          <mat-label>Correo</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Contraseña</mat-label>
          <input matInput />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary">Acceder</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
