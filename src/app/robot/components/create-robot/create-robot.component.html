<form [formGroup]="form" (ngSubmit)="saveRobot($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Robot</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Alias"
              formControlName="alias"
              matInput
              type="text"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="No. de serie"
              formControlName="serial_number"
              matInput
              type="text"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Modelo"
              formControlName="model"
              matInput
              type="text"
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button type="submit">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
